            <img src="image/logo.JPG" id="imageBanner" href="index.html">

        <nav>
            <div id="alignUl">
                <ul>

        <table align="center" id="contactTable" width="750" height="400">

                <th colspan="2" >contact us</th>
            </tr>

                <td>aanhef</td>

                    <input class="sizeTextbox" type="text" name="aanhef" placeholder="aanhef">

                <td>
                    <input class="sizeTextbox" type="text" name="name" placeholder="naam">

            </tr>
            <tr>
                <td>E-mailadres</td>

                    <input class="sizeTextbox" type="email" name="email" placeholder="E-mail">

                    <input class="sizeTextbox" type="tel" name="tel" placeholder="Tel-nummer">

            <tr>
                <td>vraag/opmerking</td>
                <td>
                    <textarea class="sizeTextbox" rows="4" cols="50" placeholder="vraag en/of opmerking"></textarea>

            </tr>

                <td><input  type="radio" name="conditions"> aanmelden voor de nieuwsbrief</td>
